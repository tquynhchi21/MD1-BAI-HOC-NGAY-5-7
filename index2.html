<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Hien thi dialog -> cho phep nhap gia tri cua N
    var N = prompt('Nhap gia tri N')
    //Chuyen kieu du lieu cua N tu string toi int
    N = parseInt(N)
    //xay dung do cao cua hinh tam giac
    for(let i=0;i<N;i++) {
        console.log('i ----------------------',i)
        for (let k = N; k >i+1 ; k--) {
            console.log('k ========',k)
            document.write('&nbsp;&nbsp;&nbsp;')
        }
        //tao hang (row) *
        for(let j=0;j<=i;j++) {
            document.writeln("*")
        }

        //xuong dong khi hien thi ket qua cua tung hang
        document.writeln("<br/>")
    }
</script>
</body>
</html>
